@(form: play.data.Form[Movie])

@main("Welcome to Play 2.0") {

    @helper.form(action = routes.MoviesController.addMovie) {
        <div class="form-group">
        @helper.inputText(form("title"), 'class->"form-control", 'placeholder->"Enter movie title...", '_label->null)
        </div>
        <input type="submit" class="btn btn-primary"/>
    }

}
